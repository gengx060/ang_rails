<div>
	<style>
		.box {
			font-size: 1.25rem; /* 20 */
			background-color: #c8dadf;
			position: relative;
			padding: 50px 20px;
			outline: 2px dashed black;
			outline-offset: -10px;
			outline-color: #f1f1f1 !important;
		}

		.box.has-advanced-upload {
			outline: 2px dashed #92b0b3;
			outline-offset: -10px;

			-webkit-transition: outline-offset .15s ease-in-out, background-color .15s linear;
			transition: outline-offset .15s ease-in-out, background-color .15s linear;
		}

		.box.is-dragover {
			outline-offset: -20px;
			outline-color: #c8dadf;
			background-color: #fff;
		}

		.box__dragndrop,
		.box__icon {
			display: none;
		}

		.box.has-advanced-upload .box__dragndrop {
			display: inline;
		}

		.box.has-advanced-upload .box__icon {
			width: 100%;
			height: 80px;
			fill: #92b0b3;
			display: block;
			margin-bottom: 40px;
		}

		.box.is-uploading .box__input,
		.box.is-success .box__input,
		.box.is-error .box__input {
			visibility: hidden;
		}

		.box__uploading,
		.box__success,
		.box__error {
			display: none;
		}

		.box.is-uploading .box__uploading,
		.box.is-success .box__success,
		.box.is-error .box__error {
			display: block;
			position: absolute;
			top: 50%;
			right: 0;
			left: 0;

			-webkit-transform: translateY(-50%);
			transform: translateY(-50%);
		}

		.box__uploading {
			font-style: italic;
		}

		.box__success {
			-webkit-animation: appear-from-inside .25s ease-in-out;
			animation: appear-from-inside .25s ease-in-out;
		}

		@-webkit-keyframes appear-from-inside {
			from {
				-webkit-transform: translateY(-50%) scale(0);
			}
			75% {
				-webkit-transform: translateY(-50%) scale(1.1);
			}
			to {
				-webkit-transform: translateY(-50%) scale(1);
			}
		}

		@keyframes appear-from-inside {
			from {
				transform: translateY(-50%) scale(0);
			}
			75% {
				transform: translateY(-50%) scale(1.1);
			}
			to {
				transform: translateY(-50%) scale(1);
			}
		}

		.box__restart {
			font-weight: 700;
		}

		.box__restart:focus,
		.box__restart:hover {
			color: #39bfd3;
		}
	</style>

	<div class='box'  ng-style="{'padding-top': height, 'padding-bottom': height}">
		<strong> Drag file to here ...</strong>
	</div>
	<ul>
		<li ng-repeat="f in droppedFiles" class="row">
			<img class="col-sm-2" ng-src="{{f.src}}" height="60">
			<span class="col-sm-3">{{f.name}}</span>
			<div class="progress col-sm-4" style="padding-left: 0;padding-right: 0;">
				<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="{{f.percentage}}"
					 aria-valuemin="0" aria-valuemax="100" style="width: 40%" ng-style="{'width':f.percentage+'%'}">
					<span class="sr-only">40% Complete (success)</span>
				</div>
			</div>
			<div class="col-sm-3">
				<button type="button" ng-click="upload(f)" class="btn btn-default btn-circle"><i class="fa fa-upload"></i></button>
				<button type="button" ng-click="remove(f)" class="btn btn-default btn-circle"><i class="fa fa-times"></i></button>
			</div>
		</li>
	</ul>
