<div>
	<style>
		#drop_zone {
			border: 5px solid blue;
			width: 200px;
			height: 100px;
		}

		.box {
			font-size: 1.25rem; /* 20 */
			background-color: #c8dadf;
			position: relative;
			padding: 100px 20px;
			outline: 2px dashed black;
			outline-offset: -10px;
			outline-color: #f1f1f1 !important;
		}

		.box.has-advanced-upload {
			outline: 2px dashed #92b0b3;
			outline-offset: -10px;

			-webkit-transition: outline-offset .15s ease-in-out, background-color .15s linear;
			transition: outline-offset .15s ease-in-out, background-color .15s linear;
		}

		.box.is-dragover {
			outline-offset: -20px;
			outline-color: #c8dadf;
			background-color: #fff;
		}

		.box__dragndrop,
		.box__icon {
			display: none;
		}

		.box.has-advanced-upload .box__dragndrop {
			display: inline;
		}

		.box.has-advanced-upload .box__icon {
			width: 100%;
			height: 80px;
			fill: #92b0b3;
			display: block;
			margin-bottom: 40px;
		}

		.box.is-uploading .box__input,
		.box.is-success .box__input,
		.box.is-error .box__input {
			visibility: hidden;
		}

		.box__uploading,
		.box__success,
		.box__error {
			display: none;
		}

		.box.is-uploading .box__uploading,
		.box.is-success .box__success,
		.box.is-error .box__error {
			display: block;
			position: absolute;
			top: 50%;
			right: 0;
			left: 0;

			-webkit-transform: translateY(-50%);
			transform: translateY(-50%);
		}

		.box__uploading {
			font-style: italic;
		}

		.box__success {
			-webkit-animation: appear-from-inside .25s ease-in-out;
			animation: appear-from-inside .25s ease-in-out;
		}

		@-webkit-keyframes appear-from-inside {
			from {
				-webkit-transform: translateY(-50%) scale(0);
			}
			75% {
				-webkit-transform: translateY(-50%) scale(1.1);
			}
			to {
				-webkit-transform: translateY(-50%) scale(1);
			}
		}

		@keyframes appear-from-inside {
			from {
				transform: translateY(-50%) scale(0);
			}
			75% {
				transform: translateY(-50%) scale(1.1);
			}
			to {
				transform: translateY(-50%) scale(1);
			}
		}

		.box__restart {
			font-weight: 700;
		}

		.box__restart:focus,
		.box__restart:hover {
			color: #39bfd3;
		}
	</style>

	<div class='box'>
		<strong> Drag file to here ...</strong>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="40"
			 aria-valuemin="0" aria-valuemax="100" style="width: 40%">
			<span class="sr-only">40% Complete (success)</span>
		</div>
	</div>

	<form id="fileupload" action="//jquery-file-upload.appspot.com/" method="POST" enctype="multipart/form-data" data-file-upload="options">
		<!-- Redirect browsers with JavaScript disabled to the origin page -->
		<noscript><input type="hidden" name="redirect" value="https://blueimp.github.io/jQuery-File-Upload/"></noscript>
		<!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
		<div class="row fileupload-buttonbar">
			<div class="col-lg-7">
				<!-- The fileinput-button span is used to style the file input field as button -->
				<span class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Add files...</span>
                    <input type="file" name="files[]" multiple>
                </span>
				<!-- The global file processing state -->
				<span class="fileupload-process"></span>
			</div>
			<!-- The global progress state -->
			<div class="col-lg-5 fade">
				<!-- The global progress bar -->
				<div class="progress progress-striped active" data-file-upload-progress="progress()"><div class="progress-bar progress-bar-success"></div></div>
				<!-- The extended global progress state -->
				<div class="progress-extended">&nbsp;</div>
			</div>
		</div>
	</form>
</div>
