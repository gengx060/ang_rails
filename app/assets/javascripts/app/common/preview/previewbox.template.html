<div ng-if="$root.preview_box_show" class="preview-div">
	<style>
		.preview-div {
			position:absolute;
			bottom:2px;
			top:0px;
			left:0px;
			right:0px;
			background-color:#f8f8f8 ;
			z-index: 9011;
			/*overflow: auto;
			overflow-y: scroll;*/
		}
		.preview-div-header {
			top:1px;
			left:1px;
			right:1px;
		}
		.avatar-circle {
			width: 30px;
			height: 30px;
			background-color: #ddd !important;
			text-align: center;
			border-radius: 50%;
			-webkit-border-radius: 50%;
			-moz-border-radius: 50%;
			cursor: pointer;
		}
		.avatar-circle:hover {
			background-color: #c8c8c8 !important;
		}
	</style>
	<div class="preview-div-header"><span ng-bind="$root.src.name"></span>
		<div class="avatar-circle pull-right" style="background-color:#eee;" ng-click="$root.preview_div_switch(false)"><i class="fa fa-times fa-2x" aria-hidden="true"></i>
		</div>
	</div>
	<iframe ng-if="['img', 'pdf', 'text'].indexOf($root.src.type) > -1" ng-src="{{$root.src.path}}" width="100%" height="100%"></iframe>
</div>
