<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">User preference
			<i ng-class="show_preference? 'fa-chevron-down' : 'fa-chevron-left'" class="fa fa-chevron-down pull-right" ng-click="switch_preference()" aria-hidden="true"></i></h3>
	</div>
	<div class="panel-body">
		<form ng-show="show_preference" class="form-horizontal" ng-submit="submit()">
			<div class="form-group">
				<label class="control-label col-sm-3">Default login page:</label>
				<div class="col-sm-5">
					<input id="loginpage" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-3">Default time zone:</label>
				<div class="col-sm-5">
					<input id="timezone" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-3">Default page size:</label>
				<div class="col-sm-5">
					<input id="pagesize" required>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-6">
					<button type="submit" class="btn btn-primary btn-register btn-block">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
