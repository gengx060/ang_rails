<div class="modal fade" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<form class="form-horizontal" data-toggle="validator" ng-submit="submit()" role="form">
				<div class="modal-header">
					<button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal"
							aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title">Event detail</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">Title:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="event.title"
								   placeholder="Add a title for this event"
								   data-error="Titile cannot be empty" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Location:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="event.location"
								   placeholder="Add a location for this event"
								   data-error="Titile cannot be empty" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Start:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="event.start_f" placeholder="Start time"
								   ng-blur="on_blur(event.start_f)" data-error="Wrong time format" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">End:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="event.end_f" placeholder="Start time"
								   ng-blur="on_blur(event.end_f)" data-error="Wrong time format" required>
						</div>
					</div>

					<!--<select style="max-width: 155px;" class="form-control" ng-change="" ng-model="event.end_time">-->
					<!--<option ng-repeat="x in datetimes" ng-value="'{{x}}'">{{x}}</option>-->
					<!--</select>-->

					<!--&lt;!&ndash;pattern="(\d{2}):(\d{2})"&ndash;&gt;-->
					<!--&lt;!&ndash;data-error="Wrong time format" required>&ndash;&gt;-->
					<!--</div>-->
					<!--</div>-->
					<div class="form-group">
						<label class="col-sm-2 control-label">With:</label>
						<div class="col-sm-5">
							<!--<input type="text" class="form-control" ng-model="event.with_user_id"-->
								   <!--placeholder="Appointment with other contact">-->
							<searchbar hashupdate="false" usersearch="usersearch" url="/user/user_search"></searchbar>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Comment:</label>
						<div class="col-sm-8">
							<!--<input type="text" class="form-control" ng-model="event.comment"-->
							<!--placeholder="Type in event comment here">-->
							<textarea ng-model="event.comment" class="form-control"></textarea>
						</div>
					</div>
				
				</div>
				<div class="modal-footer">
					<button type="button" ng-if="delete_event_show" ng-click="delete_event(event.id)"
							class="btn btn-danger pull-left">Delete
					</button>
					
					<button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancel
					</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
