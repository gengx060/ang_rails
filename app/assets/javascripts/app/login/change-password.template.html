<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title" style="font-weight: bold;">Change password</h3>
	</div>
	<div class="panel-body">
		<form ng-show="1" class="form-horizontal" ng-submit="submit()">
			<div class="form-group">
				<label class="control-label col-sm-3">Password:</label>
				<div class="col-sm-5">
					<input type="password" class="form-control" placeholder="Type in your password"
						   pattern="^.{8,20}$" title="8-20 charaters" ng-model="change_password.password" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-3">Confirm password:</label>
				<div class="col-sm-5">
					<input type="password" class="form-control" placeholder="Confirm your password"
						   pattern="^.{8,20}$" title="8-20 charaters" ng-model="change_password.password2" required>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-3">
					<button type="submit" class="btn btn-primary btn-register btn-block">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
