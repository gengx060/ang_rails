<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title" style="font-weight: bold;">Forget password</h3>
	</div>
	<div class="panel-body">
		<form ng-show="1" class="form-horizontal" ng-submit="submit()">
			<div class="form-group">
				<label class="control-label col-sm-offset-1 col-sm-3">Email:</label>
				<div class="col-sm-5">
					<input type='email' placeholder="Email" class="form-control" ng-model="forget_password.email" required>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-4">
					<button type="submit" class="btn btn-primary btn-register btn-block">Submit</button>
				</div>
			</div><div class="form-group">
			<div class="row">
				<div class="col-lg-12">
					<div class="text-center">
						<a href="#!/login" tabindex="5" class="forgot-password">Sign in</a>
					</div>
				</div>
			</div>
		</div>
		</form>
	</div>
</div>
