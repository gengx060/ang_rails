
<div class="container">
	<style>
		.container {
			top: 50%;
			position: relative;
			transform: translateY(20%);
		}
	</style>
	<div class="row" style=" margin:auto auto">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading" style="">
					<div class="row">
						<div class="col-xs-6">
							<a href="#" class="active">Sign in</a>
						</div>
						<div class="col-xs-6">
							<a href="#!/login?signup=true">Sign up</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<div class="alert alert-danger alert-dismissible" ng-if='showAlert' role="alert">
								<button type="button" class="close"  ng-click="hideAlert()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								{{error_content}}
							</div>
							<form  data-toggle="validator" ng-submit="submit()" role="form">
								<div class="form-group">
									<input type="text" tabindex="1" class="form-control" placeholder="Username / Email" ng-model="user.email" required  pattern="^.{2,}" >
								</div>
								<div class="form-group">
									<input type="password" tabindex="2" class="form-control" placeholder="Password" ng-model="user.password" pattern="^.{2,}"  required>
								</div>
								<!--<div class="form-group text-center">-->
									<!--<input type="checkbox" tabindex="3" class="" name="remember" id="remember">-->
									<!--<label for="remember"> Remember Me</label>-->
								<!--</div>-->
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" tabindex="4" class="form-control btn btn-login" value="Log In">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-lg-12">
											<div class="text-center">
												<a href="#!/login?forgetpassword=true" tabindex="5" class="forgot-password">Forgot Password?</a>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
