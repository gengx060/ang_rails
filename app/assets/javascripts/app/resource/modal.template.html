	<div class="modal-dialog">
		<div class="modal-content">
			<form data-toggle="validator" ng-submit="submit()" role="form">
				<div class="modal-header">
					<button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal"
							aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title">New user</h4>
				</div>
				<div class="modal-body">

					<div class="form-group">
						<label class="control-label">Email</label>
						<input type="email" class="form-control" ng-model="newUserForm.email" placeholder="Email"
							   data-error="Bruh, that email address is invalid" required>
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label class="control-label">Name</label>
						<div class="form-inline row">
							<div class="form-group col-sm-6">
								<input type="text" ng-model="newUserForm.firstname" class="form-control"
									   placeholder="Firstname" pattern="^[A-Za-z]{2,}" required title="2 characters minimum">
								<!--<div class="help-block">Minimum of 2 characters</div>-->
							</div>
							<div class="form-group col-sm-6">
								<input type="text" data-minlength="2" ng-model="newUserForm.lastname"
									   class="form-control"
									   placeholder="Lastname" pattern=".{2,}" required title="2 characters minimum">
								<!--<div class="help-block">Minimum of 2 characters</div>-->
							</div>
						</div>
