<div>
	<style>
		.pagination {
			position: absolute;
		}
		/*input[type=text] { width: 12px; }*/
		/*input[type=text]:focus { width: 12px; }*/
	</style>
	<!--<modal-trigger></modal-trigger>-->
	<div ng-controller="Controller">
		<button class='btn btn-primary pull-right' ng-click="show()">New user</button>
	</div>

	<table class="table table-striped table-hover ">
		<thead>
		<tr>
			<th>#</th>
			<th>Image</th>
			<th>Name</th>
			<th>Email</th>
			<th>Created at</th>
			<th>Last login</th>
		</tr>
		</thead>
		<tbody>

		<tr ng-repeat="c in contacts">
			<th scope="row">{{c.id}}</th>
			<td>
				<vcard type='profile' src='c'></vcard>
			</td>
			<td>{{c.firstname +' '+c.lastname}}</td>
			<td>{{c.email}}</td>
			<td>{{c.created_at}}</td>
			<td>{{c.login_at}}</td>
		</tr>
		</tbody>
	</table>
	<div class="form-inline">
		<ul class="pagination pagination-sm">
			<!--<li  class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">Â«</span></a></li>-->
			<li><a href="#" ng-click="firstPage()"><i class="fa fa-angle-double-left" aria-hidden="true"></i></a></li>
			<li><a href="#" ng-click="prePage()"><i class="fa fa-angle-left" aria-hidden="true"></i></a></li>
			<li class="active"><a href="#">{{current_page}}</a></li>
			<li><a href="#" ng-click="nextPage()"><i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
			<li><a href="#" ng-click="lastPage()" aria-label="Next"><i class="fa fa-angle-double-right" aria-hidden="true"></i></a></li>
			<span> Page size: {{limit}} <select class="form-control" id="sel1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
			</span>
			<span> Jump to: <input id="pagesize_input" type="text" style='width:20px' ng-keypress="gotoPage($event)" ng-model="goto_page" ></span>
			<span> Total: {{total}}</span>
		</ul>
	</div>
</div>
