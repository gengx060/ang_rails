<div>
	<style>
		.pagination {
			position: absolute;
		}

		/*input[type=text] { width: 12px; }*/
		/*input[type=text]:focus { width: 12px; }*/
	</style>
	<!--<modal-trigger></modal-trigger>-->
	<div ng-controller="NewUserController">
		<button class='btn btn-primary pull-right' ng-click="show_update_hash()">New contact</button>
	</div>

	<table class="table table-striped table-hover ">
		<thead>
		<tr>
			<th>#</th>
			<th>Image</th>
			<th>Name <sorting sortbyname="'sortbyfirstname'"> </sorting></th>
			<th>Email<sorting sortbyname="'sortbyemail'"> </sorting></th>
			<th>Type </th>
			<th>Created at</th>
			<th>Last login</th>
		</tr>
		</thead>
		<tbody  ng-controller="UserController">

		<tr ng-repeat="c in contacts" >
			<th scope="row" ng-if="c.group!='o'"><a href="#" ng-click="show_update_hash(c.id)">{{c.id}}</a></th>
			<th scope="row" ng-if="c.group=='o'">{{c.id}}</th>
			<td>
				<vcard type='profile' src='c'></vcard>
			</td>
			<td>{{c.firstname +' '+c.lastname}}</td>
			<td>{{c.email}}</td>
			<td><a class="btn btn-default btn-lg btn-circle" disabled
				   style="cursor: default;background-color: #e8eaf6">
				<b style="font-size: 16px" ng-style="{'color':c.group=='o' ? '#d9534f' :(c.group=='e'?'#ffbb33' :'#5cb85c')}">{{c.group}}</b></a></td>
			<td>{{from_now(c.created_at)}}</td>
			<td>{{from_now(c.login_at)}}</td>
		</tr>
		</tbody>
	</table>
	<paging list="contacts" refresh="refresh_list" url="/user/user_list"></paging>
</div>
